<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trav Edu - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
        }

        .animate-spin-slow { animation: spin-slow 2s linear infinite; }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
        
        #loading-screen {
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
</head>
<body class="bg-gray-900 overflow-hidden">

    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center z-[9999]">
        <div class="absolute w-64 h-64 bg-red-600/20 rounded-full blur-[100px]"></div>

        <div class="relative flex items-center justify-center w-32 h-32 mb-8">
            <div class="absolute inset-0 border-2 border-dashed border-red-600/30 rounded-full animate-spin-slow"></div>
            <div class="absolute inset-2 border-t-4 border-red-600 border-transparent rounded-full animate-spin"></div>
            <div class="z-10 text-4xl font-black text-white italic tracking-tighter">
                T<span class="text-red-600">E</span>
            </div>
        </div>

        <div class="text-center">
            <h1 class="text-white text-xl font-bold tracking-[0.2em] uppercase mb-2">Trav Edu</h1>
            <p id="status-text" class="text-gray-400 text-sm font-light animate-pulse-soft">Preparing Experience...</p>
        </div>

        <div class="w-48 h-1 bg-gray-800 rounded-full mt-8 overflow-hidden">
            <div id="progress-bar" class="h-full bg-red-600 w-0 transition-all duration-500 ease-out"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');
            const loadingScreen = document.getElementById('loading-screen');
            
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.textContent = "Almost Done...";
                    statusText.classList.remove('animate-pulse-soft');
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.transform = 'scale(1.1)';
                        
                        setTimeout(() => {
                            window.location.href = "home.html"; 
                        }, 800);
                    }, 500);
                }
            }, 400);
        });
    </script>

</body>
</html>
